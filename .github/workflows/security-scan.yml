name: Security Scan

on:
  schedule:
    # Run security scan bi-weekly on Monday and Thursday at 7 AM IST (1:30 AM UTC)
    - cron: '30 1 * * 1'  # Every Monday at 1:30 AM UTC (7 AM IST)
    - cron: '30 1 * * 4'  # Every Thursday at 1:30 AM UTC (7 AM IST)
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep
        
    - name: Run Safety Check (Security Vulnerabilities)
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: Run Bandit (Security Linter)
      run: |
        bandit -r semantica/ -f json -o bandit-report.json || true
        bandit -r semantica/
        
    - name: Run Semgrep (Static Analysis)
      run: |
        semgrep --config=auto --json --output=semgrep-report.json semantica/ || true
        semgrep --config=auto semantica/
        
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
          semgrep-report.json
          
    - name: Upload Scorecard Results
      uses: actions/upload-artifact@v4
      with:
        name: scorecard-results
        path: scorecard-results.json
        
    - name: Comment PR with Security Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          
          // Read safety report
          let safetyResults = '';
          try {
            const safetyData = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
            if (safetyData.vulnerabilities && safetyData.vulnerabilities.length > 0) {
              safetyResults = `## ğŸš¨ Safety Vulnerabilities Found\\n`;
              safetyData.vulnerabilities.forEach(vuln => {
                safetyResults += `- **${vuln.package}**: ${vuln.advisory}\\n`;
              });
            } else {
              safetyResults = '## âœ… No Safety Vulnerabilities Found\\n';
            }
          } catch (e) {
            safetyResults = '## âš ï¸ Safety scan failed\\n';
          }
          
          // Read bandit report
          let banditResults = '';
          try {
            const banditData = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
            if (banditData.results && banditData.results.length > 0) {
              banditResults = `## ğŸš¨ Bandit Security Issues Found\\n`;
              banditData.results.forEach(issue => {
                banditResults += `- **${issue.test_name}**: ${issue.filename}:${issue.line_number}\\n`;
              });
            } else {
              banditResults = '## âœ… No Bandit Issues Found\\n';
            }
          } catch (e) {
            banditResults = '## âš ï¸ Bandit scan failed\\n';
          }
          
          // Create comment
          const comment = `# ğŸ”’ Security Scan Results\\n\\n${safetyResults}\\n\\n${banditResults}\\n\\n---\\n\\n*This security scan runs automatically on every PR and daily.*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
