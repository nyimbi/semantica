{% extends "base.html" %}

{% block announce %}
<style>
  .md-announce {
    background: linear-gradient(135deg, #2962FF 0%, #0039CB 100%);
    color: white;
    padding: 0.5rem 0;
  }
  
  .github-stats {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    font-size: 0.85rem;
    font-weight: 500;
  }
  
  .github-stats a {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.25rem 0.75rem;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.1);
    transition: background 0.2s ease;
  }
  
  .github-stats a:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  
  .github-stats svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
  }
  
  .stat-count {
    font-weight: 700;
  }
</style>

<div class="md-announce">
  <div class="github-stats">
    <a href="https://github.com/Hawksight-AI/semantica" target="_blank" rel="noopener">
      <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      <span>Star us on GitHub</span>
      <span class="stat-count" id="star-count">★</span>
    </a>
    <a href="https://github.com/Hawksight-AI/semantica/fork" target="_blank" rel="noopener">
      <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"/>
      </svg>
      <span>Fork</span>
      <span class="stat-count" id="fork-count">⑂</span>
    </a>
  </div>
</div>

<script>
  // Fetch GitHub stats
  fetch('https://api.github.com/repos/Hawksight-AI/semantica')
    .then(response => response.json())
    .then(data => {
      document.getElementById('star-count').textContent = data.stargazers_count || '0';
      document.getElementById('fork-count').textContent = data.forks_count || '0';
    })
    .catch(err => {
      console.log('Could not fetch GitHub stats:', err);
    });
</script>
{% endblock %}
